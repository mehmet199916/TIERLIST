<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierlist</title>
  <style>
    /* CSS Variables for easy theme adjustments */
    :root {
      --body-bg: #ADD8E6;
      --tier-border: 5px solid black;
      --tier-border-radius: 10px;
      --tier-header-bg: #000;
      --tier-header-color: yellow;
      --tier-header-size: 60px;
      --tier-header-font-size: 24px;
    }

    /* Remove scrolling if needed */
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--body-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .tierlist-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      gap: 20px;
    }

    /* Search Field Styling */
    .search-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    .search-container input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
    }

    .tier {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      border: var(--tier-border);
      border-radius: var(--tier-border-radius);
      padding: 10px;
      /* Default gradient background; individual tiers override this below */
      background: linear-gradient(135deg, #ffffff, #f5f5f5);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .tier:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Individual tier gradient backgrounds */
    #tier-s { background: linear-gradient(45deg, #FFD700, #FF8C00); }
    #tier-a { background: linear-gradient(45deg, #4169E1, #1E90FF); }
    #tier-b { background: linear-gradient(45deg, #FFA500, #FF6347); }
    #tier-c { background: linear-gradient(45deg, #F08080, #FF4500); }
    #tier-d { background: linear-gradient(45deg, #8B0000, #DC143C); }

    /* Tier Header Styling */
    .tier-header {
      background: var(--tier-header-bg);
      color: var(--tier-header-color);
      font-size: var(--tier-header-font-size);
      font-weight: bold;
      width: var(--tier-header-size);
      height: var(--tier-header-size);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--tier-border-radius);
      margin-right: 15px;
      text-shadow: 0 0 8px var(--tier-header-color);
      transition: transform 0.3s ease;
    }

    .tier-header:hover {
      transform: scale(1.05);
    }

    .tier ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-left: 20px;
      padding: 0;
    }

    .tier li {
      width: 80px;
      height: 90px;
      position: relative;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: none; /* Removed black border from hexagon */
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;\n    }
    
    .tier li:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .tier li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Pseudo-element for champion name (white text on a semi-transparent black background) */
    .tier li::after {
      content: attr(data-name);
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 5px;
      border-radius: 5px;
      white-space: nowrap;
      text-shadow: 1px 1px 2px black;
    }
    
    /* Highlighting styles for search functionality */
    .highlight {
      box-shadow: 0 0 10px 3px #00ff00;
    }
    
    .dim {
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="tierlist-container">
    <!-- Search Field -->  
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search champion..." />
    </div>
    
    <!-- Tier S -->
    <div class="tier" id="tier-s">
      <div class="tier-header">S</div>
      <ul>
        <li data-name="Alistar">
          <img src="https://raw.githubusercontent.com/mehmet199916/TIERLIST/main/Champion/Alistar.png" alt="Alistar">
        </li>
        <li data-name="Aphelios">
            <img src="https://raw.githubusercontent.com/mehmet199916/TIERLIST/main/Champion/Aphelios.png" alt="Aphelios">
          </li>
        <!-- Add more hexagons as needed with appropriate data-name attributes -->
      </ul>
    </div>
    
    <!-- Tier A -->
    <div class="tier" id="tier-a">
      <div class="tier-header">A</div>
      <ul>
        <li data-name="Example3">
          <img src="https://raw.githubusercontent.com/mehmet199916/TIERLIST/main/Champion/Example3.png" alt="Example3">
        </li>
      </ul>
    </div>
    
    <!-- Tier B -->
    <div class="tier" id="tier-b">
      <div class="tier-header">B</div>
      <ul>
        <li data-name="Example6">
          <img src="https://raw.githubusercontent.com/mehmet199916/TIERLIST/main/Champion/Example6.png" alt="Example6">
        </li>
      </ul>
    </div>
    
    <!-- Tier C -->
    <div class="tier" id="tier-c">
      <div class="tier-header">C</div>
      <ul>
        <li data-name="Example9">
          <img src="https://raw.githubusercontent.com/mehmet199916/TIERLIST/main/Champion/Example9.png" alt="Example9">
        </li>
      </ul>
    </div>
    
    <!-- Tier D -->
    <div class="tier" id="tier-d">
      <div class="tier-header">D</div>
      <ul>
        <li data-name="Example12">
          <img src="https://raw.githubusercontent.com/mehmet199916/TIERLIST/main/Champion/Example12.png" alt="Example12">
        </li>
      </ul>
    </div>
  </div>
  <script>
    // Search functionality: Highlight matching hexagons and grey out non-matching ones.
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
      const filter = searchInput.value.toLowerCase();
      const hexagons = document.querySelectorAll('.tier li');
      hexagons.forEach(function(hex) {
        const name = hex.getAttribute('data-name').toLowerCase();
        if (filter && name.includes(filter)) {
          hex.classList.add('highlight');
          hex.classList.remove('dim');
        } else if (filter) {
          hex.classList.remove('highlight');
          hex.classList.add('dim');
        } else {
          hex.classList.remove('highlight', 'dim');
        }
      });
    });
  </script>
</body>
</html>

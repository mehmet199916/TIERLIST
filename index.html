<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierlist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #A1C4FD, #C2E9FB); /* Light blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .tierlist-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }
        .tier {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 15px 0;
            width: 100%;
            max-width: 1000px;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .tier:hover {
            transform: scale(1.02);
        }
        .tier h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            flex-shrink: 0;
            width: 100px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .tier h2 img {
            width: 60px;
            height: auto;
        }
        .tier ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
            flex-grow: 1;
            justify-content: center;
        }
        .tier li {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin: 8px;
            padding: 14px;
            border-radius: 10px;
            width: 140px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tier li:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Tier colors */
        #tier-s { background: linear-gradient(45deg, #FFD700, #FFAA00); } /* Gold */
        #tier-a { background: linear-gradient(45deg, #4169E1, #1E3A8A); } /* Royal Blue */
        #tier-b { background: linear-gradient(45deg, #FF8C00, #FF4500); } /* Orange */
        #tier-c { background: linear-gradient(45deg, #FFA07A, #FF6347); } /* Light Red */
        #tier-d { background: linear-gradient(45deg, #B22222, #8B0000); } /* Darker Red */

    </style>
</head>
<body>

    <div class="tierlist-container">
        <!-- Tier S -->
        <div class="tier" id="tier-s">
            <h2><img src="images/s.png" alt="S Tier"></h2>
            <ul>
                <li>Example Comp 1</li>
                <li>Example Comp 2</li>
                <li>Example Comp 3</li>
            </ul>
        </div>

        <!-- Tier A -->
        <div class="tier" id="tier-a">
            <h2><img src="images/a.png" alt="A Tier"></h2>
            <ul>
                <li>Example Comp 4</li>
                <li>Example Comp 5</li>
                <li>Example Comp 6</li>
            </ul>
        </div>

        <!-- Tier B -->
        <div class="tier" id="tier-b">
            <h2><img src="images/b.png" alt="B Tier"></h2>
            <ul>
                <li>Example Comp 7</li>
                <li>Example Comp 8</li>
                <li>Example Comp 9</li>
            </ul>
        </div>
        
        <!-- Tier C -->
        <div class="tier" id="tier-c">
            <h2><img src="images/c.png" alt="C Tier"></h2>
            <ul>
                <li>Example Comp 10</li>
                <li>Example Comp 11</li>
                <li>Example Comp 12</li>
            </ul>
        </div>

        <!-- Tier D -->
        <div class="tier" id="tier-d">
            <h2><img src="images/d.png" alt="D Tier"></h2>
            <ul>
                <li>Example Comp 13</li>
                <li>Example Comp 14</li>
                <li>Example Comp 15</li>
            </ul>
        </div>
    </div>

</body>
</html>

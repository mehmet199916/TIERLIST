<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierlist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ADD8E6; /* Light Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .tierlist-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .tier {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 10px 0; /* Verkleinerter Abstand zwischen den Tiers */
            width: 100%;
            max-width: 1000px;
            border: 5px solid black; /* Increased border thickness */
            border-radius: 10px;
            background: linear-gradient(45deg, rgba(255, 204, 0, 0.7), rgba(255, 69, 0, 0.7)); /* Gradient background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        /* Gradient backgrounds for each tier */
        #tier-s {
            background: linear-gradient(45deg, #FFD700, #FF8C00); /* Gold to Dark Orange */
        }
        #tier-a {
            background: linear-gradient(45deg, #4169E1, #1E90FF); /* Royal Blue to Dodger Blue */
        }
        #tier-b {
            background: linear-gradient(45deg, #FFA500, #FF6347); /* Orange to Tomato */
        }
        #tier-c {
            background: linear-gradient(45deg, #F08080, #FF4500); /* Light Coral to Orange Red */
        }
        #tier-d {
            background: linear-gradient(45deg, #8B0000, #DC143C); /* Dark Red to Crimson */
        }

        .tier h2 {
            background-color: #000000; /* Black Box */
            color: white;
            padding: 15px; /* Slightly bigger padding for a better look */
            margin: 0;
            border-radius: 10px;
            flex-shrink: 0;
            width: 140px;
            text-align: center;
            font-size: 20px; /* Slightly larger font for better readability */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            transition: all 0.3s ease;
        }

        .tier h2:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25); /* Darker shadow on hover */
            transform: scale(1.05); /* Subtle scale effect */
        }

        .tier h2 img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .tier ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
            gap: 16px; /* Increased the gap between the hexagons */
            margin-left: 20px; /* Shift the hexagons to the right */
        }

        .tier li {
            width: 80px; /* Adjust hexagon size */
            height: 90px;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background-color: gray; /* Placeholder color */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid black; /* Black border around hexagon (thicker) */
            border-radius: 5px;
        }

        .tier li:hover {
            transform: scale(1.1); /* Slight scale on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Shadow effect on hover */
        }

        .tier li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hexagon-text {
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
            z-index: 1;
        }
    </style>
</head>

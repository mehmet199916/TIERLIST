<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierlist</title>
    <style>
        /* Prevent scrolling */
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .tierlist-container {
            max-width: 90vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        /* Tier section */
        .tier {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            border: 5px solid black;
            border-radius: 10px;
            padding: 5px;
            overflow: hidden;
            flex-wrap: wrap; /* Ensures hexagons move to a new line if needed */
            margin: 10px 0;
        }

        /* Gradient background colors for each tier */
        #tier-s { background: linear-gradient(to right, gold, orange); }
        #tier-a { background: linear-gradient(to right, royalblue, dodgerblue); }
        #tier-b { background: linear-gradient(to right, darkorange, tomato); }
        #tier-c { background: linear-gradient(to right, salmon, red); }
        #tier-d { background: linear-gradient(to right, darkred, crimson); }

        /* Hexagon styling */
        .tier ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
            gap: 10px; /* Reduced spacing between hexagons */
        }

        .tier li {
            width: 80px;
            height: 90px;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 3px solid black; /* Thicker black border */
        }

        .tier li:hover {
            transform: scale(1.1);
        }

        .tier li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Champion name inside hexagon */
        .tier li::after {
            content: attr(data-name);
            position: absolute;
            bottom: 5px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 5px;
            border-radius: 5px;
        }
    </style>
</head>
